{% load static %}

<div class="modal fade" id="profileSettingsModal" tabindex="-1" aria-labelledby="profileSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileSettingsModalLabel">Profile Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileSettingsForm" method="post" action="{% url 'users:update_profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Profile Image Section -->
                    <div class="text-center mb-4">
                        <div class="profile-upload-preview mx-auto position-relative" style="width: 120px; height: 120px;">
                            <div class="rounded-circle overflow-hidden h-100 w-100">
                                {% if faculty.profile_image %}
                                    <img src="{{ faculty.profile_image.url }}" alt="Profile" class="img-fluid w-100 h-100 object-fit-cover">
                                {% else %}
                                    <div class="bg-light d-flex align-items-center justify-content-center h-100">
                                        <i class="bi bi-person-fill text-secondary" style="font-size: 4rem;"></i>
                                    </div>
                                {% endif %}
                            </div>
                            <label for="profile_picture" class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2 cursor-pointer camera-icon">
                                <i class="bi bi-camera-fill"></i>
                                <input type="file" id="profile_picture" name="profile_picture" class="d-none" accept="image/*">
                            </label>
                        </div>
                    </div>

                    <!-- Profile Details -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}">
                    </div>

                    <div class="mb-3">
                        <label for="job_role" class="form-label">Job Role</label>
                        <input type="text" class="form-control" id="job_role" name="job_role" value="{{ faculty.job_role|default:'' }}">
                    </div>

                    <div class="mb-3">
                        <label for="office" class="form-label">Office</label>
                        <input type="text" class="form-control" id="office" name="office" value="{{ faculty.office_room|default:'' }}">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ faculty.bio|default:'' }}</textarea>
                    </div>

                    <!-- Documents Section -->
                    <div class="mb-3">
                        <h6 class="border-bottom pb-2">Your Documents</h6>
                        {% if documents %}
                            <ul class="list-group">
                                {% for doc in documents %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="bi bi-file-earmark-text me-2"></i>
                                        {{ doc.title }}
                                    </div>
                                    <div>
                                        <a href="{{ doc.file.url }}" class="btn btn-sm btn-outline-primary" target="_blank">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-muted small">No documents available.</p>
                        {% endif %}
                    </div>

                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .cursor-pointer {
        cursor: pointer;
    }

    .profile-upload-preview {
        border-radius: 50%;
        overflow: visible;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .modal-content {
        border-radius: 8px;
    }

    .object-fit-cover {
        object-fit: cover;
    }

    .camera-icon {
        z-index: 10;
        transform: translate(10%, 10%);
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Preview image when a new file is selected
    const profilePicInput = document.getElementById('profile_picture');
    if (profilePicInput) {
        profilePicInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.querySelector('.profile-upload-preview .rounded-circle');
                    if (previewContainer) {
                        // Clear previous content
                        previewContainer.innerHTML = '';

                        // Create and append image
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('img-fluid', 'w-100', 'h-100', 'object-fit-cover');
                        img.alt = 'Profile';
                        previewContainer.appendChild(img);
                    }
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    }
});
</script>
