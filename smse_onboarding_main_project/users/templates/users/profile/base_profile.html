{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Profile Info -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle avatar-large mb-3"></i>
                    <h4>{{ faculty.first_name }} {{ faculty.last_name }}</h4>
                    <p class="text-muted">{{ faculty.job_role }}</p>
                    <p><i class="bi bi-envelope"></i> {{ faculty.email }}</p>
                    <p><i class="bi bi-telephone"></i> {{ faculty.phone }}</p>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="col-md-8">
            {% block profile_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
