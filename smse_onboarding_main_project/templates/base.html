<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Portal | {% block title %}Home{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'smse_logo.jpg' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Dashboard CSS -->
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/admin.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/new_hire.css' %}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body class="dashboard-body">
    {% block navbar %}
    {% endblock %}

    <!-- Main Content Container -->
    <div class="{% if block.super == '' %}container-fluid mt-4{% endif %}">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'dashboard/js/tasks.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
