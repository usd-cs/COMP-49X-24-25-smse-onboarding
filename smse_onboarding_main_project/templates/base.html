<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Portal | {% block title %}Home{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'smse_logo.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <!-- Left side icon and title -->
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <i class="text-white me-3 bi bi-list navbar-brand" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu dropdown-menu-start">
                        <li><a class="dropdown-item" href="{% url 'tasks:home' %}">Dashboard</a></li>
                        <li><a class="dropdown-item" href="{% url 'tasks:help_guide' %}">Help & Guide</a></li>
                    </ul>
                </div>
                <span class="navbar-brand">Onboarding Portal</span>
            </div>

            <!-- Right side icon and logo -->
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <i class="text-white me-3 bi bi-person-circle navbar-brand" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
                <img src="{% static 'smse_logo_transparent.png' %}" alt="SMSE logo" width="40px" height="40px">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <h5>im in main basehtml</h5>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
