{% load static %}
<!-- Sidebar for dashboard -->
<div class="sidebar">
    <div class="logo-container">
       <img src="{% static 'dashboard/images/smse_logo_transparent.png' %}" alt="SMSE Logo" class="logo">
        <div class="school-name">School of Engineering</div>
    </div>

    <nav class="sidebar-nav">
        <a href="{% url 'dashboard:admin_home' %}" class="nav-item {% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}">
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'dashboard:faculty_directory' %}" class="nav-item {% if request.resolver_match.url_name == 'faculty_directory' %}active{% endif %}">
            <i class="bi bi-people-fill"></i>
            <span>Faculty Directory</span>
        </a>
        <a href="{% url 'documents:show_documents' %}" class="nav-item">
            <i class="bi bi-file-earmark-text"></i>
            <span>Manage Documents</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-bell-fill"></i>
            <span>Notification</span>
        </a>
        <a href="{% url 'admin:index' %}" class="nav-item" target="_blank">
            <i class="bi bi-gear-fill"></i>
            <span> Advanced Admin Settings</span>
        </a>
        <a href="{% url 'logout' %}" class="nav-item" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
    </nav>

    <div class="quick-links">
        <div class="quick-links-title">
            <i class="bi bi-link-45deg"></i>
            <span>Quick Links</span>
            <span class="new-badge">NEW</span>
        </div>
        <a href="{% url 'users:show_welcome' %}" class="nav-item">
            <i class="bi bi-info-circle-fill"></i>
            <span>Show Welcome Banner</span>
        </a>
    </div>
</div>

<!-- Document Modal -->
{% include 'documents/document_modal.html' %}
