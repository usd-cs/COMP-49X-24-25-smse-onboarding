{% load static %}

<!-- Top Bar - White Background -->
<div class="top-bar"></div>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand navbar-light">
    <div class="container-fluid px-3">
        <!-- Title -->
        <div class="navbar-brand-text">
            <span class="fw-semibold">SMSE ADMIN DASHBOARD</span>
        </div>

        <!-- Right-aligned items -->
        <div class="navbar-nav ms-auto align-items-center">
            <!-- Help button -->
            <div class="me-3">
                <a href="{% url 'users:admin_help_guide' %}" class="nav-link">
                    <span class="tt" data-bs-placement="bottom" data-bs-title="Admin Help Guide">
                        <i class="bi bi-question-circle-fill"></i>
                    </span>
                </a>
            </div>

            <!-- Notification bell -->
            <div class="me-5 position-relative">
                <a href="#" class="nav-link">
                    <span class="tt" data-bs-placement="bottom" data-bs-title="Notifications">
                        <i class="bi bi-bell"></i>
                        <span class="mt-2 notification-badge">5</span>
                    </span>
                </a>
            </div>

            <!-- User profile dropdown -->
            <div class="position-relative">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle d-flex align-items-center text-decoration-none nav-link"
                            type="button"
                            id="userDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <!-- Profile Image -->
                        <span class="tt d-flex align-items-center" data-bs-placement="bottom" data-bs-title="Profile">
                            <div class="rounded-circle overflow-hidden me-2 user-avatar-container">
                                {% if user.profile_image %}
                                    <img src="{{ user.profile_image.url }}"
                                        alt="Profile"
                                        class="img-profile">
                                {% else %}
                                    <div class="img-profile bg-light d-flex align-items-center justify-content-center">
                                        <i class="bi bi-person-fill text-secondary"></i>
                                    </div>
                                {% endif %}
                            </div>
                            <!-- User Name -->
                            <div class="d-flex flex-column align-items-start">
                                <span class="fw-medium user-name">{{ request.user.get_full_name }}</span>
                                <small class="text-secondary user-role">Administrator</small>
                            </div>
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-gear me-2"></i>Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
