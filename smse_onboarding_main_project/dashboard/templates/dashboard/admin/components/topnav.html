{% load static %}

<!-- Top Bar - White Background -->
<div class="top-bar"></div>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand navbar-light">
    <div class="container-fluid px-3">
        <!-- Title -->
        <div class="navbar-brand">
            <span class="fw-semibold">SMSE ADMIN DASHBOARD</span>
        </div>

        <!-- Right-aligned items -->
        <div class="navbar-nav ms-auto align-items-center">
            <!-- Help button -->
            <div class="nav-item me-3">
                <a href="{% url 'users:welcome_info' %}" class="nav-link" title="Help & Information">
                    <i class="bi bi-question-circle-fill"></i>
                </a>
            </div>

            <!-- Notification bell -->
            <div class="nav-item me-3 position-relative">
                <a href="#" class="nav-link">
                    <i class="bi bi-bell"></i>
                    <span class="notification-badge">5</span>
                </a>
            </div>

            <!-- User profile dropdown -->
            <div class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle d-flex align-items-center text-decoration-none"
                            type="button"
                            id="userDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <!-- Profile Image -->
                        <div class="rounded-circle overflow-hidden me-2 user-avatar-container">
                            {% if user.profile_image %}
                                <img src="{{ user.profile_image.url }}"
                                     alt="Profile"
                                     class="img-profile">
                            {% else %}
                                <div class="img-profile bg-light d-flex align-items-center justify-content-center">
                                    <i class="bi bi-person-fill text-secondary"></i>
                                </div>
                            {% endif %}
                        </div>
                        <!-- User Name -->
                        <div class="d-flex flex-column align-items-start">
                            <span class="fw-medium user-name">{{ request.user.get_full_name }}</span>
                            <small class="text-secondary user-role">Administrator</small>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-gear me-2"></i>Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
