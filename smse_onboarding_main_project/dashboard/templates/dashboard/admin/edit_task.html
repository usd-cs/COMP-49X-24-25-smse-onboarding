{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Edit Task: {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_prerequisite_task" class="form-label">Prerequisite Task</label>
            {{ form.prerequisite_task }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'dashboard:task_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
