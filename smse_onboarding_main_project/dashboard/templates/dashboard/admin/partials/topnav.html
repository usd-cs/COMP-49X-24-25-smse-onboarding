<div class="top-nav">
    <button class="menu-toggle">
        <i class="bi bi-list"></i>
    </button>
    <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search">
    </div>
    <div class="nav-right">
        <div class="notification">
            <i class="bi bi-bell-fill"></i>
            <span class="notification-badge">5</span>
        </div>
        <div class="language-selector">
            <img src="{% static 'dashboard/images/uk-flag.png' %}" alt="English"
                 onerror="this.src='https://flagcdn.com/w40/gb.png'; this.onerror='';">
            <span>English</span>
            <i class="bi bi-chevron-down"></i>
        </div>
        <div class="user-profile">
            <img src="{% static 'dashboard/images/profile.jpg' %}" alt="Profile" class="avatar"
                 onerror="this.src='https://ui-avatars.com/api/?name={{ request.user.username }}&background=1a237e&color=fff'; this.onerror='';">
            <div class="user-info">
                <div class="name">{{ request.user.username }}</div>
                <div class="role">Admin</div>
            </div>
            <i class="bi bi-chevron-down"></i>
        </div>
    </div>
</div>
