<div class="card">
    <ul class="list-group">
        <!-- Header -->
        <li class="list-group-item d-flex">
            <label class="form-check-label" style="width: 5%"></label>
            <label class="form-check-label" style="width: 34%">Task</label>
            <label class="form-check-label" style="width: 24%">Due Date</label>
            <label class="form-check-label text-center" style="width: 25%">Status</label>
        </li>

        {% if tasks %}
            {% for task in tasks %}
                <li class="list-group-item d-flex align-items-center">
                    <form method="POST" action="{% url 'dashboard:continue_task' task.id %}" class="task-completion-form">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0" style="color: green;">
                            <i class="bi bi-check-circle-fill me-3" style="font-size: 1.5rem;"></i>
                        </button>
                    </form>

                    <span class="task-text" data-bs-toggle="modal" data-bs-target="#taskModal{{ task.id }}">
                        {{ task.title }}
                    </span>
                    <span class="task-deadline">{{ task.deadline }}</span>
                    <span class="task-status">
                        {% if task.is_completed_by_faculty %}
                            Completed
                        {% else %}
                            Pending
                        {% endif %}
                    </span>
                </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item text-center">No tasks available.</li>
        {% endif %}
    </ul>
</div>
