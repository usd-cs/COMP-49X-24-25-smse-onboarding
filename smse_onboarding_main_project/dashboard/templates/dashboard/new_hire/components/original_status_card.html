{% load custom_filters %}
{% load static %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center mb-4">Welcome {{ faculty.first_name }} {{ faculty.last_name }}</h5>

        <div class="d-flex flex-column align-items-center mb-3">
            <img src="{% static 'dashboard/images/profile.png' %}" alt="Profile" class="rounded-circle mb-2" style="width: 80px; height: 80px;" onerror="this.src='{% static 'dashboard/images/profile-placeholder.png' %}'; this.onerror='';">
            <h5 class="mb-1">Dr. Howdy{{ faculty.first_name }} {{ faculty.last_name }}</h5>
            <p class="text-muted mb-3">{{ faculty.job_role }}</p>

            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="btn btn-light btn-sm rounded-circle mx-1">
                    <i class="bi bi-mortarboard"></i>
                </a>
                <a href="#" class="btn btn-light btn-sm rounded-circle mx-1">
                    <i class="bi bi-telephone"></i>
                </a>
                <a href="#" class="btn btn-light btn-sm rounded-circle mx-1">
                    <i class="bi bi-envelope"></i>
                </a>
            </div>
        </div>

        {% if tasks %}
        <div class="text-center">
            <h6 class="mb-2">Task Progress</h6>
            <div class="d-flex justify-content-between align-items-center mb-1">
                <span class="text-muted small">{{ num_completed }} completed</span>
                <span class="text-muted small">{{ percentage }}%</span>
            </div>
            <div class="progress mb-4" style="height: 8px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{ percentage }}%" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
