{% load static %}
<div class="sidebar">
    <div class="logo-container">
        <img src="{% static 'dashboard/images/smse_logo_transparent.png' %}" alt="USD SMSE Logo" class="logo">
        <div class="school-name">School of Engineering</div>
    </div>

    <nav class="sidebar-nav">
        <a href="{% url 'dashboard:new_hire_home' %}" class="nav-item {% if request.path == '/dashboard/' or request.path == '/dashboard/newhire/' %}active{% endif %}">
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'dashboard:new_hire_home' %}" class="nav-item {% if request.resolver_match.url_name == 'faculty_directory' %}active{% endif %}">
            <i class="bi bi-people-fill"></i>
            <span>Faculty Directory</span>
        </a>
        <a href="{% url 'dashboard:new_hire_home' %}?show_tasks=progress" class="nav-item {% if request.GET.show_tasks == 'progress' %}active{% endif %}">
            <i class="bi bi-check2-square"></i>
            <span>Task Progress</span>
        </a>
        <a href="{% url 'dashboard:new_hire_home' %}?show_notifications=true" class="nav-item {% if request.GET.show_notifications %}active{% endif %}">
            <i class="bi bi-bell-fill"></i>
            <span>Notification</span>
        </a>
        <a href="{% url 'dashboard:new_hire_home' %}" class="nav-item {% if request.resolver_match.url_name == 'Settings' %}active{% endif %}">
            <i class="bi bi-gear-fill"></i>
            <span>Settings</span>
        </a>
        <a href="#" class="nav-item" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
    </nav>
</div>
