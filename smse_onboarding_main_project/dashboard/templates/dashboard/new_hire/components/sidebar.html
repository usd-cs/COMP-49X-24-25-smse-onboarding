{% load static %}
<div class="sidebar">
    <nav class="sidebar-nav">
        <a href="{% url 'dashboard:new_hire_home' %}" class="nav-item {% if request.path == '/dashboard/' or request.path == '/dashboard/newhire/' %}active{% endif %}">
            <i class="bi bi-house-fill"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'dashboard:new_hire_home' %}" class="nav-item {% if request.resolver_match.url_name == 'faculty_directory' %}active{% endif %}">
            <i class="bi bi-people-fill"></i>
            <span>Faculty Directory</span>
        </a>
        <a href="{% url 'documents:show_documents' %}" class="nav-item">
            <i class="bi bi-file-earmark-text"></i>
            <span>Manage Documents</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-bell-fill"></i>
            <span>Notifications</span>
        </a>
        <a href="#" class="nav-item" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
    </nav>

    <div class="quick-links">
        <div class="quick-links-title">
            <i class="bi bi-link-45deg"></i>
            <span>Quick Links</span>
            <span class="new-badge">NEW</span>
        </div>
        <a href="{% url 'users:show_welcome' %}" class="nav-item">
            <i class="bi bi-info-circle-fill"></i>
            <span>Show Welcome Banner</span>
        </a>
    </div>
</div>

<style>
    .sidebar {
        padding-top: 1rem;
    }

    .sidebar-nav {
        margin-top: 1rem;
    }

    .nav-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 0.5rem;
        transition: all 0.2s;
    }

    .nav-item i {
        margin-right: 12px;
        font-size: 1.2rem;
    }

    .nav-item:hover, .nav-item.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .quick-links {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .quick-links-title {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 1rem;
        padding-left: 1rem;
    }

    .quick-links-title i {
        margin-right: 8px;
    }

    .new-badge {
        font-size: 0.6rem;
        background-color: #ff5722;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        margin-left: 0.5rem;
    }
</style>
