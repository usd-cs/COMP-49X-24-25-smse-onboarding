{% load static %}

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand navbar-light bg-white shadow-sm">
    <div class="container-fluid px-3">
        <!-- Logo on the left -->
        <div class="navbar-brand me-3">
            <img src="{% static 'dashboard/images/smse_logo_transparent.png' %}" alt="SMSE Logo" class="navbar-logo">
        </div>

        <!-- Menu toggle for mobile -->
        <button class="menu-toggle me-3 border-0 bg-transparent" type="button" id="sidebarToggle" style="font-size: 24px;">
            <i class="bi bi-list"></i>
        </button>

        <!-- Title - Conditional based on dashboard type -->
        <div class="navbar-brand-text">
            <span class="fw-semibold">
                {% if is_admin %}
                    SMSE ADMIN DASHBOARD
                {% else %}
                    SMSE ONBOARDING PORTAL
                {% endif %}
            </span>
        </div>

        <!-- Right-aligned items -->
        <div class="navbar-nav ms-auto align-items-center">
            <!-- Help button - Conditional URL based on dashboard type -->
            <div class="me-3">
                <a href="{% if is_admin %}{% url 'users:admin_help_guide' %}{% else %}{% url 'users:welcome_info' %}{% endif %}" class="nav-link">
                    <span class="tt" data-bs-placement="bottom" data-bs-title="Help & Information">
                        <i class="bi bi-question-circle-fill"></i>
                    </span>
                </a>
            </div>

            <!-- Notification bell -->
            <div class="me-5 position-relative">
                <a href="#" class="nav-link">
                    <span class="tt" data-bs-placement="bottom" data-bs-title="Notifications">
                        <i class="bi bi-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            5
                        </span>
                    </span>
                </a>
            </div>

            <!-- User profile dropdown -->
            <div class="position-relative">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle d-flex align-items-center text-decoration-none nav-link"
                            type="button"
                            id="userDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <!-- Profile Image -->
                        <div class="rounded-circle overflow-hidden me-2 user-avatar-container">
                            {% if user.profile_image %}
                                <img src="{{ user.profile_image.url }}"
                                    alt="Profile"
                                    class="img-profile">
                            {% else %}
                                <div class="img-profile bg-light d-flex align-items-center justify-content-center">
                                    <i class="bi bi-person-fill text-secondary"></i>
                                </div>
                            {% endif %}
                        </div>
                        <!-- User Name -->
                        <div class="d-flex flex-column align-items-start">
                            <span class="fw-medium user-name">{{ request.user.get_full_name }}</span>
                            <small class="text-secondary user-role">{{ request.user.groups.first.name|default:"User" }}</small>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#reusableModal">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-gear me-2"></i>Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
