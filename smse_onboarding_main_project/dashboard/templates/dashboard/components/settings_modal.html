{% load static %}

<div class="modal fade" id="settingsSettingsModal" tabindex="-1" aria-labelledby="settingsSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" {% if faculty.dark_mode %}style="background-color: #4b4b4b;"{% endif %}>
            <div class="modal-header">
                <h5 class="modal-title" id="settingsSettingsModalLabel" {% if faculty.dark_mode %}style="color: #ffffff;"{% endif %}>Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" {% if faculty.dark_mode %}style="background-color: #ffffff;"{% endif %}></button>
            </div>
            <form id="settingsForm" method="post" action="{% url 'dashboard:update_settings' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeCheck" name="dark_mode" {% if faculty.dark_mode %}checked{% endif %}>
                        <label class="form-check-label" for="darkModeCheck" {% if faculty.dark_mode %}style="color: #ffffff;"{% endif %}>Dark Mode</label>
                    </div>
                </div>
                <div class="modal-footer px-0 pb-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
