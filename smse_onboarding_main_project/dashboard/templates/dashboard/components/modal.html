<div class="modal fade" id="reusableModal" tabindex="-1" aria-labelledby="reusableModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reusableModalLabel">Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <div class="rounded-circle overflow-hidden mx-auto" style="width: 100px; height: 100px;">
                        {% if user.profile_image %}
                            <img src="{{ user.profile_image.url }}" alt="Profile" class="img-fluid">
                        {% else %}
                            <div class="bg-light d-flex align-items-center justify-content-center h-100">
                                <i class="bi bi-person-fill text-secondary" style="font-size: 3rem;"></i>
                            </div>
                        {% endif %}
                    </div>
                    <h5 class="mt-3">{{ request.user.get_full_name }}</h5>
                    <p class="text-muted">{{ request.user.groups.first.name|default:"User" }}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-content {
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>
