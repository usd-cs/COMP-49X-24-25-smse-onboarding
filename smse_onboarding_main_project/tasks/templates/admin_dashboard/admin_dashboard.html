{% load static %}
{% load admin_dashboard_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSE Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'admin_dashboard/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include the sidebar -->
        {% include 'admin_dashboard/sidebar.html' %}

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <div class="top-nav">
                <button class="menu-toggle">
                    <i class="bi bi-list"></i>
                </button>
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="nav-right">
                    <div class="notification">
                        <i class="bi bi-bell-fill"></i>
                        <span class="notification-badge">5</span>
                    </div>
                    <div class="language-selector">
                        <img src="{% static 'admin_dashboard/uk-flag.png' %}" alt="English" onerror="this.src='https://flagcdn.com/w40/gb.png'; this.onerror='';">
                        <span>English</span>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="user-profile">
                        <img src="{% static 'admin_dashboard/profile.jpg' %}" alt="Profile" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name={{ request.user.username }}&background=1a237e&color=fff'; this.onerror='';">
                        <div class="user-info">
                            <div class="name">{{ request.user.username }}</div>
                            <div class="role">Admin</div>
                        </div>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <h1 class="dashboard-title">SMSE Admin Dashboard</h1>
                {% include 'admin_dashboard/new_hire_deadlines.html' %}
                {% include 'admin_dashboard/admin_tasks.html' %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'admin_dashboard/scripts.js' %}"></script>
</body>
</html>
