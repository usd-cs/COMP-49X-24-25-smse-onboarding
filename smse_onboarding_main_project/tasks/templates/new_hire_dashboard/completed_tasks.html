<div class="card" style="width: 100%;">
    <ul class="list-group">
        <li class="list-group-item d-flex">
            <label class="form-check-label" style="width: 5%"></label>
            <label class="form-check-label" style="width: 35%">Task</label>
            <label class="form-check-label" style="width: 35%">Due Date</label>
            <label class="form-check-label text-center" style="width: 25%">Status</label>
        </li>

        {% if tasks %}
        <div class="tasks-list">
            {% for task in tasks %}
                {% if task.completed %}
                <li class="list-group-item d-flex align-items-center" style="height: 65px;">

                    <!-- Completed task icon acts as continue task button-->
                    <form method="POST" action="{% url 'tasks:continue_task' task.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0" onclick="return confirm('Are you sure you want to set this task as incomplete?')">
                            <i class="bi bi-check-circle-fill text-success me-3" style="font-size: 1.5rem;"></i>
                        </button>
                    </form>

                    <!--Task labels -->
                    <label class="form-check-label" style="width: 35%">{{ task.title }}</label>
                    <label class="form-check-label" style="width: 35%">{{ task.deadline }}</label>
                    <label class="form-check-label text-success" style="width: 25%">Completed</label>

                    <!-- Edit icon No functionality-->
                    <i class="bi bi-three-dots-vertical ms-auto" style="font-size: 1.5rem; cursor: default;"></i>

                </li>
                {% endif %}
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-secondary text-center">
            <p>No tasks available.</p>
        </div>
        {% endif %}
    </ul>
</div>
