<div class="card">
    <label class="card-header">Tasks</label>
    <ul class="list-group">
        <li class="list-group-item">
            <label class="form-check-label" style="width: 30%">Task</label>
            <label class="form-check-label">Due Date</label>
        </li>

        {% if tasks %}
        <div class="tasks-list">
            {% for task in tasks %}
                {% if task.completed %}
                <li class="list-group-item d-flex align-items-center" style="height: 65px;">
                    <i class="bi bi-three-dots-vertical" style="width: 6%"></i>
                    <label class="form-check-label" style="width: 30%">{{ task.title }}</label>
                    <label class="form-check-label" style="width: 30%">{{ task.deadline }}</label>
                    <label class="form-check-label text-success" style="width: 20%">Completed</label>
                    <form method="POST" action="{% url 'tasks:continue_task' task.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to set this task as incomplete?')">
                            Continue Task
                        </button>
                    </form>
                </li>
                {% endif %}
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-secondary text-center">
            <p>No tasks available.</p>
        </div>
        {% endif %}
    </ul>
</div>
