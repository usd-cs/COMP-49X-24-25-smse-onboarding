<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            min-height: 100vh;
            color: white;
        }

        .navbar-custom {
            background-color: #003366;
        }

        .main-container {
            padding: 20px;
            height: calc(100vh - 56px); /* the height of the page minus the navbar */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            height: calc(100% - 20px);
            margin: 10px;
            background-color: white;
            color: black;
            border: none;
        }

        .position-relative {
            position: relative;
            display: inline-block;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <!-- Left side Logo -->
            <span class="navbar-brand">Onboarding Portal</span>

            <!-- Right side iocn -->
            <div class="d-flex align-items-center">
                <a href="#" class="text-white me-3">
                    <i class="bi bi-person-circle "></i>
                </a>
                <a href="#" class="text-white">
                    <i class="bi bi-list "></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container-->
    <div class="container-fluid main-container">
        <div class="row h-100">
            <!-- left side (40%) -->
            <div class="col-5">
                <!-- Status Card (Top 50%) -->
                <div class="row h-50">
                    <div class="col-12">
                        {% include 'new_hire_dashboard/status_card.html' %}
                    </div>
                </div>
                <!-- Quick Links Card (Bottom 50%) -->
                <div class="row h-50">
                    <div class="col-12">
                        {% include 'new_hire_dashboard/quick_links.html' %}
                    </div>
                </div>
            </div>
            <!-- Right Side (60%) -->
            <div class="col-7">
                {% include 'new_hire_dashboard/tasks.html' %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
