<!-- Based on the screenshot, this might be the profile card with progress bar -->
<div class="card">
    <div class="card-body">
        <h1>Welcome, {{ faculty.first_name }}!</h1>
        
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <div class="avatar-large">
                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                </div>
                <h2>{{ faculty.first_name }} {{ faculty.last_name }}</h2>
                <p>{{ faculty.job_role }}</p>
            </div>
            
            <div class="col-md-8">
                <h3>
                    <span class="text-info">{{ completed_tasks_count }}</span> of 
                    <span class="text-info">{{ total_assigned_tasks }}</span>
                    tasks complete
                </h3>
                
                <div class="progress" style="height: 25px;">
                    <div class="progress-bar bg-info" role="progressbar" 
                         style="width: {{ completion_percentage }}%;" 
                         aria-valuenow="{{ completion_percentage }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                        {{ completion_percentage }}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
