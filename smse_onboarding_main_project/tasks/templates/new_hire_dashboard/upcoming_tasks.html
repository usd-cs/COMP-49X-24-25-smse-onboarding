<div class="card">
    <label class="card-header">Tasks</label>
    <ul class="list-group">
        <li class="list-group-item">
            <label class="form-check-label" style="width: 30%">Task</label>
            <label class="form-check-label">Due Date</label>
            <label class="form-check-label text-center" style="width: 19.5%">Days Remaining</label>
        </li>

        {% if tasks %}
        <div class="tasks-list">
            {% for task in tasks %}
                {% if not task.completed %}
                <li class="list-group-item d-flex align-items-center" style="height: 65px;">

                    <!--Check mark acts as complete task button-->
                    <form method="POST" action="{% url 'tasks:complete_task' task.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0" style="color: gray;" onclick="return confirm('Are you sure you want to complete this task?')">
                            <i class="bi bi-check-circle" style="font-size: 1.5rem;"></i>
                        </button>
                    </form>

                    <!--Task labels-->
                    <label class="form-check-label" style="width: 30%">{{ task.title }}</label>
                    <label class="form-check-label" style="width: 30%">{{ task.deadline }}</label>
                    <label class="form-check-label text-danger" style="width: 19.5%">
                        {% if task.remaining_days >= 0 %}
                            {{ task.remaining_days }} days left
                        {% else %}
                            Overdue
                        {% endif %}
                    </label>

                    <!-- Edit icon on the right side-->
                    <i class="bi bi-three-dots-vertical ms-auto" style="font-size: 1.5rem; cursor: pointer;"></i>

                </li>
                {% endif %}
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-secondary text-center">
            <p>No tasks available.</p>
        </div>
        {% endif %}
    </ul>
</div>
