<!-- tasks/templates/login/login.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Portal | Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'smse_logo.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h1 class="text-primary text-center" style="margin-top: 70px;">SMSE Onboarding Portal</h1>
    <h3 class="text-light text-center" style="margin-top: 80px;">Log in to your account</h3>
    <form class="d-flex flex-column align-items-center" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mt-4" style="width: 50%;">
            <a class="btn btn-primary text-center form-control" role="button" href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'tasks:home' %}">Log In With Google</a>
        </div>
    </form>
</body>
</html>
