<!-- login/templates/posts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSE Web Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-primary text-center" style="margin-top: 70px;">SMSE Web Forum</h1>
    <h3 class="text-dark text-center" style="margin-top: 80px;">Log in to your account</h3>
    <form class="d-flex flex-column align-items-center" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mt-4" style="width: 50%;">
            <label class="text-start w-100" for="username">Username</label><br>
            <input class="form-control" type="text" name="username" required><br><br>

            <label class="text-start w-100" for="password">Password</label><br>
            <input class="form-control" type="password" name="password" required><br><br>

            <button class="btn btn-primary text-center form-control" type="submit">Sign in</button>
            <a class="nav-link text-primary text-center mt-3" href="{% url 'tasks:home' %}">View as guest</a>
        </div>
    </form>
</body>
</html>
