{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | SMSE Admin{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
    #header {
        position: relative;
    }
    .back-button {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #79aec8;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 13px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 1000;
    }
    .back-button:hover {
        background-color: #417690;
        color: white;
        text-decoration: none;
    }
    #site-name {
        margin-left: 180px;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">SMSE Administration</a>
</h1>
{% endblock %}

{% block nav-global %}
<a href="{% url 'admin_dashboard' %}" class="back-button">
    <i class="bi bi-arrow-left"></i>
    Back to Dashboard
</a>
{% endblock %}
